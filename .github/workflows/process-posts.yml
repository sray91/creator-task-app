name: Process Scheduled Posts

on:
  schedule:
    - cron: '*/1 * * * *'  # Runs every minute
  repository_dispatch:      # Allows external triggers
    types: [check_posts]
  workflow_dispatch:        # Allows manual triggers

jobs:
  process-posts:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger API endpoint
        run: |
          curl -X GET ${{ secrets.APP_URL }}/api/process-scheduled-posts
        env:
          APP_URL: ${{ secrets.APP_URL }}

